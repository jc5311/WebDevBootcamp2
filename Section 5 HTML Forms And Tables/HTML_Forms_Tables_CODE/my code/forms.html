<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="Password" if="password" name="password">
        </p>

        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="Enter a number" id="number" name="number">
        </p>

        <p>
            <button>Submit</button>
            <input type="submit">
        </p>

        <input type="range">
        <input type="button">
    </form>

    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <hr>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <hr>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="s">Small:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">Medium:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">Large:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="meal_id">Please select a meal</label>
            <select name="meal" id="meal_id">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="10" step="2">

        </p>

        <p>
            <label for="comment">Any special requests</label>
            <textarea name="comment" id="comment" cols="30" rows="10"
                placeholder="Please enter request here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>

</body>
</body>

</html>
